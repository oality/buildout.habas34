[buildout]
extends =
    https://raw.githubusercontent.com/oality/buildout.realestate/master/dev.cfg
    sources.cfg

auto-checkout =
    collective.realestate
    collective.eeafaceted.layoutwidget
    collective.autoscaling
    theme.habas34
    collective.upgrade

eggs +=
    theme.habas34

[sources]
theme.habas34 = git git@github.com:oality/theme.habas34.git

[instance]
eggs +=
    collective.upgrade

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    Pillow
    Plone
    collective.MockMailHost
    plone.app.testing
    theme.habas34 [test]
    ipdb

environment = testenv

[testenv]
zope_i18n_compile_mo_files = true

